name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: LootLogger ${{ github.ref_name }}
          body: |
            ## LootLogger Release
            
            ### Features:
            - 100% transparent loot logging
            - No player filtering or whitelist
            - Fair treatment for all players
            - Complete data integrity
            
            ### Downloads:
            - **Windows**: `loot-logger-win.exe`
            - **Linux**: `loot-logger-linux`
            
            ### Requirements:
            - Windows: Npcap with WinPcap compatibility
            - Linux: libpcap-dev package
            - Node.js v16 or higher (for source code)
            
            ### Installation:
            1. Download the appropriate executable for your system
            2. Install the required dependencies (Npcap for Windows, libpcap-dev for Linux)
            3. Run the executable
            
            ---
            **Transparent and fair loot logging for the entire Albion Online community.**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
